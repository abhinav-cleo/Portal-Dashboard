<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
        <pre>Select a Signature</pre>
    </h4>
</div>
<div class="modal-body">
    <ul>
        <li *ngFor="let item of items;">
            <a (click)="$event.preventDefault(); selected = item">{{ item }}</a>
        </li>
    </ul>
    <pre>Selected Signature is <b>{{ selected }}</b></pre>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close(selected)">Save</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Close</button>
</div>
